<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Форма зворотного зв'язку</title>
</head>
<body background="background.jpg">
<table width="700px" cellspacing="0" cellpadding="5">
    <tr bgcolor="gray" height="100px">
        <td>Логотип</td>
        <td>
            Меню
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="rezume.html">Резюме</a></li>
                <li><a href="portfolio.html">Портфоліо</a></li>
                <li><a href="contact.html">Контакти</a></li>
                <li><a href="form-contact.html" target="_blank">Форма зворотного зв'язку</a></li>
            </ul>
        </td>
    </tr>
    <tr>
    <tr height="100px" bgcolor="green">
        <td colspan="2" height="400px">
            <h1>Зворотний зв'язок</h1>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="name">Ім'я (обов'язково)</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email (обов'язково)</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Телефон</label></td>
                        <td><input type="tel" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="subject">Тема</label></td>
                        <td><input type="text" id="subject" name="subject" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Повідомлення</label></td>
                        <td><textarea id="message" name="message" rows="6" cols="40" required></textarea></td>
                    </tr>
                    <tr>
                        <td>Пріоритет</td>
                        <td>
                            <input type="radio" id="high" name="priority" value="high"><label for="high">Високий</label>
                            <input type="radio" id="normal" name="priority" value="normal" checked><label for="normal">Нормальний</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Підписатися</td>
                        <td><input type="checkbox" id="subscribe" name="subscribe" value="yes"><label for="subscribe">Підписатися на новини</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Надіслати"><input type="reset" value="Очистити"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
